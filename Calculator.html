<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <script src="Calculator.js"></script>
</head>
<body>

    <div class="calculator">

        <div class="display">
            <input type="text" id="result" value="0" disabled>
        </div>
        
        <!-- All buttons necessary for the calculator -->
        <div class="buttons">            
            <button class="clear">C</button>
            <button class="negate">+/-</button>
            <button class="percentage">%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>,</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
